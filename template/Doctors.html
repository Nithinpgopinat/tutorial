{% extends 'booking.html' %}
{% block content %}
<body>
    <br>
    <h2 id="p">Our Doctors</h2>
    <hr>
    <!-- <h3 id="p1">Our Doctors</h3> -->
    <div class="'container text-center">

    <div class="row">
    {% for a in z %}
    <div class="col-sm-4">
    <div class="card text-center mx-3 my-3" style="width: 18rem; display:inline-block">
        <img src="{{a.doc_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Dr.{{a.doc_name}}</h5>
          <p class="card-text">{{a.doc_spec}}</p>
          <h6>{{a.dep_name}} Department</h6>
        </div>
      </div>
    </div>
      {%endfor%}
</div>
{% endblock %}
</body>
</html>
